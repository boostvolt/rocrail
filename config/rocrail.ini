[rocrail]
# RocRail server configuration
port=8051
webport=8088
srpcport=4303
logfile=/rocrail/logs/rocrail.log
loglevel=INFO
autostart=true
autosave=true
autosaveinterval=300
maxlogfiles=5
maxlogsize=10485760

[interface]
# Interface settings
type=server
host=0.0.0.0
timeout=30
keepalive=true
keepaliveinterval=60

[security]
# Security settings
allowremote=true
password=
maxconnections=10
sessiontimeout=3600

[performance]
# Performance settings
threads=4
buffersize=8192
maxmemory=512

[logging]
# Logging configuration
consolelevel=INFO
filelevel=INFO
rotation=daily
maxfiles=7 